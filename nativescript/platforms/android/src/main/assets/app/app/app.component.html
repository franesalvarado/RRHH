<!--CONTENIDO DE BARRA HEADER-->
<mat-toolbar color="warn" class="mat-toolbar-header">
  <!--Buton de apertura y cierre de mat-sidenav-->
    <button class="hamburger" mat-button (click)="sidenav.toggle()" class="sidenav-icon">
      <mat-icon class="mat-icon">menu</mat-icon>
    </button>
  <!--Imagen de Angular-->
    <!-- <img src="assets/img/Ng.png"> -->
    {{direccion}}
    <span class="space-filler"></span>
  </mat-toolbar>
  <!--FIN CONTENIDO DE BARRA HEADER-->
  
  <!--CONTENIDO DE SIDENAV IZQUIERDO-->
  <mat-sidenav-container class="mat-sidenav-container-close">
    <mat-sidenav #sidenav mode="over" opened="false" [fixedInViewport]="false" nofocus>
      <mat-toolbar class="user-info" color="warn">
      <!--Menu de Usuario-->
        <mat-toolbar-row>
          <button mat-icon-button [matMenuTriggerFor]="menuPersonal">
              <mat-icon>face</mat-icon>
              <span>Francisco Alvarado</span>
            </button>
            <mat-menu #menuPersonal="matMenu">
              <button mat-menu-item (click)="onCambiarClave()">
                  <mat-icon>fingerprint</mat-icon>
                  <span>Cambiar contrase√±a</span>
              </button>
              <button mat-menu-item>
                  <mat-icon>power_settings_new</mat-icon>
                  <span>Salir</span>
              </button>
            </mat-menu>
        </mat-toolbar-row>
      </mat-toolbar>
      <!--Fin de menu de Usuario-->
  
      <!--Opciones Sidenav-->
      <div class="vertical-menu">
          <!--Opciones acordeon-->
          <mat-accordion *ngIf="menuSidenavNombre">
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    {{menuSidenavNombre}}
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-action-row *ngFor="let c of accordionOpciones">
                    <button mat-button (click)="sidenav.toggle()" routerLink="{{c.routerLink}}">{{c.nombre}}</button>
                </mat-action-row>
              </mat-expansion-panel>
            </mat-accordion>
         <!--Fin de opciones acordeon-->
          <!--Opciones individuales-->
          <a class="vertical-menu-item" *ngFor="let d of buttonsOpciones" (click)="sidenav.toggle()" routerLink="{{d.routerLink}}">
            <mat-icon>{{d.icon}}</mat-icon>
            <span class="text-opcion">{{d.nombre}}</span>
          </a>
        </div>
        <span class="divier-menu"></span>
    </mat-sidenav>
    <mat-sidenav-content>
        <section class="router-outlet-area"><router-outlet></router-outlet></section>
    </mat-sidenav-content>
  </mat-sidenav-container>
