<mat-tab-group class="demo-tab-group">
    <mat-tab label="General">
      <h2 mat-dialog-title>Datos</h2>
      <div class="demo-tab-content">
      <table>
        <tr>
          <td>Nombre:</td>
          <td><mat-form-field><input matInput value="{{data.nombre}}"></mat-form-field></td>
        </tr>
        <tr>
          <td>Legajo:</td>
          <td><mat-form-field><input matInput value="{{data.legajo}}"></mat-form-field></td>
        </tr>
        <tr>
          <td>Area:</td>
          <td>         
            <mat-select [(value)]="selectedDireccion" [disabled]="true">
              <mat-option value="Direccion General de Recursos Humanos">Direccion General de Recursos Humanos</mat-option>
            </mat-select>
          </td>
        </tr>
      </table>
      </div>
    </mat-tab>
    <mat-tab label="Usuario">
      <h2 mat-dialog-title>Usuario</h2>
      <div class="demo-tab-content">
      <table>
        <tr>
          <td>Usuario:</td>
          <td><mat-form-field><input matInput value="{{data.usuario}}"></mat-form-field></td>
        </tr>
        <tr>
          <td>Privilegio:</td>
          <td>
            <mat-select [(value)]="selectedPrivilegio" [disabled]="false">
                <mat-option value="Total">Total</mat-option>
                <mat-option value="Licencia Medica">Licencia Medica</mat-option>
                <mat-option value="Licencia Anual Extraordinaria">Licencia Anual Extraordinaria</mat-option>
              </mat-select>
          </td>
        </tr>
        <tr>
          <td>Bloqueado:</td>
          <td><mat-slide-toggle></mat-slide-toggle></td>
        </tr>
      </table>
      </div>
    </mat-tab>
  </mat-tab-group>
  
  <mat-dialog-content>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">APLICAR</button>
    <button mat-raised-button (click)="onCloseCancel()">SALIR</button>
  </mat-dialog-actions>
