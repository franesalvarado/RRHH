<mat-card>
  <mat-card-header>
    <mat-card-title><h1>Registro historico</h1></mat-card-title>
    <mat-card-subtitle>Seleccione un agente de su personal para saber su registro historico...</mat-card-subtitle>
  </mat-card-header>
<mat-card-content>
  <mat-form-field class="input-mat">
    <input matInput (keyup)="applyFilter($event.target.value)"   placeholder="Busqueda rapida...">
  </mat-form-field>
</mat-card-content>
</mat-card>
<div class="mat-elevation-z8 example-container">
<mat-table #table [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="position" >
    <mat-header-cell *matHeaderCellDef> Nro. </mat-header-cell>
    <mat-cell *matCellDef="let element" >{{element.position}}</mat-cell>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.nombre}} {{element.apellido}}</mat-cell>
  </ng-container>
  <!-- legajo Column -->
  <ng-container matColumnDef="legajo">
    <mat-header-cell *matHeaderCellDef> Legajo </mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.legajo}}</mat-cell>
  </ng-container>
  <!-- tipoContrato Column -->
  <ng-container matColumnDef="tipoPlanta">
    <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.tipoPlanta}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></mat-row>
</mat-table>
</div>
