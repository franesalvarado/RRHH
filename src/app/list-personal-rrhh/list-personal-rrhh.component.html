<div class="area-content">
  <mat-card>
      <mat-card-header>
        <mat-card-title><h2>Listado de Personal de RRHH</h2></mat-card-title>
        <mat-card-subtitle> </mat-card-subtitle>
      </mat-card-header>
  </mat-card>
  <div class="mat-elevation-z8 example-container">
    <mat-table #table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
      </ng-container>

      <!-- Usuario Column -->
      <ng-container matColumnDef="usuario" >
        <mat-header-cell *matHeaderCellDef> Usuario </mat-header-cell>
        <mat-cell *matCellDef="let element" > {{element.usuario}} </mat-cell>
      </ng-container>

      <!-- legajo Column -->
      <ng-container matColumnDef="legajo">
        <mat-header-cell *matHeaderCellDef> Legajo </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.legajo}} </mat-cell>
      </ng-container>

      <!-- Funcion Column -->
      <ng-container matColumnDef="tipoUsuario">
        <mat-header-cell *matHeaderCellDef> Funcion </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.funcion}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" [style.background]="row.color" ></mat-row>
    </mat-table>
    </div>
</div>
